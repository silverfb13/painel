<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel IPTV</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #333; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    input[type="text"], input[type="number"] {
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      cursor: pointer;
    }
    .actions {
      display: flex;
      gap: 5px;
    }
    #formNovo {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Painel de Usuários IPTV</h1>

  <div id="formNovo">
    <h3>Adicionar Novo Usuário</h3>
    <label>Usuário: <input type="text" id="novoUser" /></label>
    <label>Senha: <input type="text" id="novaSenha" /></label>
    <label>Validade (em horas, 0 = ilimitado): <input type="number" id="novaValidade" value="0" /></label>
    <button onclick="adicionarUsuario()">Adicionar</button>
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Senha</th>
        <th>Expira</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="usuariosBody">
      <tr><td colspan="4">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    const repo = "silverfb13/painel";
    const arquivo = "usuarios.json";

    // Token com cifra César +3 nas letras
    const tokenCifrado = "jlwkerk_sdw_44EPOGTH3tsr5JPLNDJ_ZaK3kJyR39fOPCOZS4fA9hKKlc9JtU5xxPNxnCDLLAQSQMTW2WRV7WVW";

    // Decifra César -3 só nas letras
    function cifraCesarMenos3(str) {
      return [...str].map(c => {
        if (c >= 'a' && c <= 'z') {
          return String.fromCharCode((c.charCodeAt(0) - 97 + 26 - 3) % 26 + 97);
        } else if (c >= 'A' && c <= 'Z') {
          return String.fromCharCode((c.charCodeAt(0) - 65 + 26 - 3) % 26 + 65);
        } else {
          return c;
        }
      }).join('');
    }

    const token = cifraCesarMenos3(tokenCifrado);

    let usuarios = {};

    async function carregarUsuarios() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/${arquivo}?t=${Date.now()}`);
        if (!res.ok) throw new Error(`Erro ao carregar usuários: ${res.status}`);
        usuarios = await res.json();
        atualizarTabela();
      } catch(e) {
        alert(e.message);
        const tbody = document.getElementById("usuariosBody");
        tbody.innerHTML = `<tr><td colspan="4">Erro ao carregar usuários</td></tr>`;
      }
    }

    function atualizarTabela() {
      const tbody = document.getElementById("usuariosBody");
      tbody.innerHTML = "";

      const agora = Math.floor(Date.now() / 1000);

      Object.entries(usuarios).forEach(([user, dados]) => {
        const tr = document.createElement("tr");

        const tdUser = document.createElement("td");
        tdUser.innerHTML = `<input value="${user}" onchange="editarCampo('${user}', this.value, 'user')" />`;

        const tdSenha = document.createElement("td");
        tdSenha.innerHTML = `<input value="${dados.senha}" onchange="editarCampo('${user}', this.value, 'senha')" />`;

        const expira = dados.expira || 0;
        const expiraText = expira === 0 ? "Ilimitado" :
          (expira < agora ? "Expirado" :
          new Date(expira * 1000).toLocaleString("pt-BR"));

        const tdExpira = document.createElement("td");
        tdExpira.innerHTML = `
          <input type="number" value="${expira}" onchange="editarCampo('${user}', this.value, 'expira')" />
          <br><small>${expiraText}</small>
        `;

        const tdAcoes = document.createElement("td");
        tdAcoes.classList.add("actions");
        tdAcoes.innerHTML = `
          <button onclick="removerUsuario('${user}')">Remover</button>
        `;

        tr.append(tdUser, tdSenha, tdExpira, tdAcoes);
        tbody.appendChild(tr);
      });

      if(Object.keys(usuarios).length === 0){
        tbody.innerHTML = `<tr><td colspan="4">Nenhum usuário encontrado</td></tr>`;
      }
    }

    function editarCampo(user, valor, campo) {
      if (campo === "user") {
        if(usuarios[valor]) {
          alert("Usuário já existe!");
          carregarUsuarios();
          return;
        }
        usuarios[valor] = { ...usuarios[user] };
        delete usuarios[user];
      } else {
        usuarios[user][campo] = campo === "expira" ? parseInt(valor) : valor;
      }
      salvarUsuarios();
    }

    function adicionarUsuario() {
      const user = document.getElementById("novoUser").value.trim();
      const senha = document.getElementById("novaSenha").value.trim();
      const horas = parseInt(document.getElementById("novaValidade").value);

      if (!user || !senha) return alert("Usuário e senha obrigatórios");
      if (usuarios[user]) return alert("Usuário já existe!");

      const agora = Math.floor(Date.now() / 1000);
      const expira = horas > 0 ? agora + horas * 3600 : 0;

      usuarios[user] = { senha, expira };
      salvarUsuarios();

      document.getElementById("novoUser").value = "";
      document.getElementById("novaSenha").value = "";
      document.getElementById("novaValidade").value = "0";
    }

    function removerUsuario(user) {
      if (confirm(`Remover usuário ${user}?`)) {
        delete usuarios[user];
        salvarUsuarios();
      }
    }

    async function salvarUsuarios() {
      try {
        const content = JSON.stringify(usuarios, null, 2);
        const contentBase64 = btoa(unescape(encodeURIComponent(content)));

        // Obter sha do arquivo atual
        const resGet = await fetch(`https://api.github.com/repos/${repo}/contents/${arquivo}`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!resGet.ok) {
          const errGet = await resGet.json();
          alert("Erro ao obter SHA do arquivo:\n" + JSON.stringify(errGet));
          return;
        }

        const jsonGet = await resGet.json();

        // Atualizar arquivo no GitHub
        const resPut = await fetch(`https://api.github.com/repos/${repo}/contents/${arquivo}`, {
          method: "PUT",
          headers: {
            Authorization: `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Atualizar usuarios.json",
            content: contentBase64,
            sha: jsonGet.sha,
            branch: "main"
          })
        });

        if (!resPut.ok) {
          const errPut = await resPut.json();
          alert("Erro ao atualizar arquivo:\n" + JSON.stringify(errPut));
          return;
        }

        alert("Usuários atualizados com sucesso!");
        carregarUsuarios();
      } catch(e) {
        alert("Erro ao salvar usuários: " + e.message);
      }
    }

    carregarUsuarios();
  </script>
</body>
</html>
