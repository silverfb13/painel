<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Usuários IPTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>Painel de Usuários</h1>

  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Senha</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr><td colspan="2">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    async function carregarUsuarios() {
      const tabela = document.getElementById('userTable');
      tabela.innerHTML = '<tr><td colspan="2">Carregando...</td></tr>';

      try {
        const res = await fetch('https://raw.githubusercontent.com/silverfb13/usuarios/main/usuarios.json');
        const data = await res.json();

        tabela.innerHTML = ''; // limpa a tabela

        const nomes = Object.keys(data);
        if (nomes.length === 0) {
          tabela.innerHTML = '<tr><td colspan="2">Nenhum usuário encontrado</td></tr>';
        } else {
          for (const nome of nomes) {
            const senha = data[nome];
            const linha = `<tr><td>${nome}</td><td>${senha}</td></tr>`;
            tabela.innerHTML += linha;
          }
        }
      } catch (e) {
        tabela.innerHTML = '<tr><td colspan="2">Erro ao carregar usuários</td></tr>';
        console.error('Erro ao carregar JSON:', e);
      }
    }

    carregarUsuarios();
  </script>
</body>
</html>
